<!-- templates/inventory/edit_food_item.html -->
{% extends 'Chef/base.html' %}

{% block content %}
<br>
<div style="margin-left: auto; margin-right: auto;" class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Use Food Item</h4>
      <p class="card-description">Enter the amount of food that you wish to take from the Store</p>
      {% for message in messages %}
        <h4>{{ message }}</h4>
      {% endfor %}
      <form class="forms-sample" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
        <button class="btn btn-light">Cancel</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
