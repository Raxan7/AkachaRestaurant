<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'mystyle.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <div class="container-fluid">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          {% include 'messages.html'%}
          <div class="col-lg-7 mx-auto">
            <div class="auth-form-light text-left p-3">
              <h5>AKACHA RESTAURANT</h5>
              <div class="brand-logo">
                <img class="img-fluid mx-auto d-block" src="../media/profiles/default_profile.jpg" alt="">
              </div>
              <center>
                <h4 class="font-weight-light">Login now</h4>
                <form class="pt-3" action="{% url 'login'%}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                    <input type="email" class="form-control" name='email' placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name='password' placeholder="password">
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-success">Login now</a>
                  </div>
                </form>
                <br><br><br>
              <span>Don't have an account? <a href="{% url 'register'%}">Register now</a></span>
              </center>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  </body>
</html>
