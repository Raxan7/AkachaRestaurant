<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'mystyle.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.9.55/css/materialdesignicons.min.css">
  </head>
  <div class="">
    <div class="content-wrapper d-flex align-items-center auth" style="padding-left: 7px;padding-right: 7px;">
<div class="row flex-grow">
        {% include 'messages.html'%}
        <div class="col-lg-7 mx-auto">
          <div class="auth-form-light text-left p-3">
            <h5>AKACHA RESTAURANT</h5>
            <div class="brand-logo">
              <img class="img-fluid mx-auto d-block" src="../media/profiles/default_profile.jpg" alt="">
            </div>
          <center>
                <h4 class="font-weight-light">Login now</h4>
                <form class="pt-3" action="{% url 'login'%}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                      <input type="email" class="form-control" placeholder="Email" name="email">
                      <div class="input-group-append">
                        <div class="input-group-text" style="padding: 0;">
                          <span class="mdi mdi-24px mdi-email"></span>
                        </div>
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <input type="password" class="form-control" placeholder="Password" name="password">
                      <div class="input-group-append">
                        <div class="input-group-text" style="padding: 0;">
                          <span class="mdi mdi-24px mdi-lock"></span>
                        </div>
                      </div>
                    </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-success">Login now</a>
                  </div>
                </form>
                <br><br><br>
              <span>Don't have an account? <a href="{% url 'register'%}">Register now</a></span>
              </center>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  </body>
</html>
