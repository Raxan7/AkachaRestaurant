{% extends 'Chef/base.html' %}
{% block content%}
<div class="col-lg-12 grid-margin stretch-card" style="margin: 5px;">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col">
            <div class="row">
              <h4 class="col card-title">Menu Items Management</h4>
              <h4><a class="btn btn-success" href="{% url 'add_menu_image'%}">Add Menu Image</a></h4>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Menu Item</th>
                <th>Menu Image</th>
              </tr>
            </thead>
            <tbody>
              {% for image in images %}
                <tr>
                  <td>{{image.menu_item.name}}</td>
                  <td>
                    {%if image.image %}
                    <a href="{{image.image.url}}">
                        <img src="{{ image.image.url }}" style="width: 100px; height: 150px; border-radius: 0px;" />
                    </a>
                    {%endif%}
                </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{%endblock%}
