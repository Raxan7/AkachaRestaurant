<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'mystyle.css' %}" />
    <title>Homepage</title>
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'awesome/css/all.css'%}">
    <!--jQuery-->
    <link rel="stylesheet" href="{% static "jqvmap/jqvmap.min.css" %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico'%}" />
    <style>
      .pop-up{
        width: 400px;
        height: 400px;
        background-color: aliceblue;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div class="container-scroller">
        {% include 'navigation.html'%}
        <div class="container-fluid page-body-wrapper">
          {% include 'chef/side_bar.html'%}
            <div class="main-panel">
                {% block content%}
                {%endblock%}
                {% include 'footer.html' with user=user id=id %}
            </div>
        </div>
    </div>
       <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{% static 'assets/js/jquery.cookie.js" type="text/javascript'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js'%}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js'%}"></script>
    <script src="{% static 'assets/js/misc.js'%}"></script>
    <script src=""{% static 'awesome/js/all.css'%}""></script>
    <!-- jQuery -->
<script src="{% static "jquery/jquery.min.js"  %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static "jquery-ui/jquery-ui.min.js"  %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
    <!-- JQVMap -->
    <script src="{% static "jqvmap/jquery.vmap.min.js"  %}"></script>
    <script src="{% static "jqvmap/maps/jquery.vmap.usa.js"  %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static "jquery-knob/jquery.knob.min.js"  %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js'%}"></script>
    <script src="{% static 'assets/js/todolist.js'%}"></script>
    <script src="{% static 'bootstrap/css/bootstrap.bundle.min.js'%}"></script>
  </body>
</html>
